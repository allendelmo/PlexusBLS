<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Plexus Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1e3a8a, #3b82f6);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: white;
    }

    .hub-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      padding: 40px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    /* @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    } */

    h1 {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 30px;
      color: #ffffff;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.4);
    }

    .hub-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
    }

    .hub-button {
      position: relative;
      display: inline-block;
      padding: 15px 35px;
      font-size: 1rem;
      font-weight: 500;
      color: white;
      background: linear-gradient(135deg, #60a5fa, #2563eb);
      border: none;
      border-radius: 12px;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
      overflow: hidden;
      cursor: pointer;
    }

    .hub-button::before {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: inherit;
      border: 2px solid rgba(255, 255, 255, 0.15);
      transition: border 0.3s;
    }

    .hub-button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(37, 99, 235, 0.6);
    }

    .hub-button:hover::before {
      border-color: rgba(255, 255, 255, 0.3);
    }

    .coming-soon {
      background: linear-gradient(135deg, #94a3b8, #64748b);
      box-shadow: none;
    }

    .coming-soon:hover {
      transform: none;
      box-shadow: none;
    }

    @media (max-width: 500px) {
      .hub-card {
        padding: 30px 20px;
      }

      .hub-button {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="hub-card">
    <h1>Plexus Hub Portal</h1>
    <div class="hub-container">
      <a href="./welcome.html" class="hub-button">Plexus CPR</a>
      <button onclick="alert('Plexus CME is Coming Soon')" class="hub-button coming-soon">Plexus CME</button>
    </div>
  </div>
</body>
</html>
